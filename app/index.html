<!doctype html>
<html lang="" data-ng-app="ngBoilerplate" data-ng-strict-di>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title ng-bind="pageTitle + ' | ngBoilerplate'"></title>

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
  <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
  <meta name="msapplication-TileColor" content="#3372DF">

</head>

<body>
<h1>!@Hello</h1>

<div data-ui-view></div>

<!-- CDN Vendor Files -->
<script async src="js/libs/jquery/dist/jquery.js"></script>
<script async src="js/libs/lodash/dist/lodash.js"></script>

<!-- Local Vendor Files -->
<!-- build:js js/vendor.js async -->
<script async src="js/libs/immutable/dist/Immutable.js"></script>
<!-- endbuild -->

<!-- Angular Files -->
<script src="js/libs/angular/angular.js"></script>

<!-- CDN Angular Files -->
<script src="js/libs/angular-ui-router/release/angular-ui-router.js"></script>

<!-- App -->
<!-- build:js js/app.js -->
<script src="js/app.js"></script>
<!-- endbuild -->
<!-- build:js js/templates.js -->
<script src="js/templates.js"></script>
<!-- endbuild -->


<!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-XXXXX-X', 'auto');
  ga('send', 'pageview');
</script>

</body>
</html>
